<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="hero">
        <video autoplay loop muted playsinline class="backvideo">
            <source src="213455_small.mp4" type="video/mp4">
        </video>

        <nav>
            <div class="left-nav">
                <img src="401-logo.png" class="logo" alt="Weather App Logo">
                <h1 class="app-name">WeatherMate</h1>
            </div>
            <div class="search-container">
                <form id="searchForm" class="search-form">
                    <input type="text" id="locationInput" placeholder="Enter city name">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/sujal-dhandre-a1a916242/" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/yourprofile" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </nav>

        <div class="content">
            <div class="weather-card" id="weatherInfo">
                <h2 id="location"></h2>
                <div class=""date-time">
                <p id="date"></p>
                <p id="time">Time</p>
                </div>
                <div class="weather-details">
                    <p id="temperature" class="temperature">Temperature: 0Â°C</p>
                    <p id="description"></p>
                    <p id="humidity"></p>
                    <p id="windSpeed"></p>
                    <p id="aqi"></p> <!-- AQI element added here -->
                    <p id="sunrise"></p> <!-- Sunrise element -->
                    <p id="sunset"></p> <!-- Sunset element -->
                </div>
                <div class="weather-icon">
                <img src="" alt="Weather Icon" id="weatherIcon">
                </div>
            </div>

            <div class="forecast">
                <h2>5-Day Forecast</h2>
                <div id="forecast-container" class="forecast-container">
                    <!-- Forecast items will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
